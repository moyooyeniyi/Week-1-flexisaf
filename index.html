<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <h1>JavaScript Functions Assignment</h1>

    <h2>Array Methods</h2>
    <p>Initial Array: <span id="array-display"></span></p>

    <button onclick="mapFunction()">Run Map</button>
    <p>Map Result: <span id="map-result"></span></p>

    <button onclick="filterFunction()">Run Filter</button>
    <p>Filter Result: <span id="filter-result"></span></p>

    <button onclick="reduceFunction()">Run Reduce</button>
    <p>Reduce Result: <span id="reduce-result"></span></p>

    <button onclick="forEachFunction()">Run ForEach</button>
    <p>ForEach Result: <span id="foreach-result"></span></p>

    <button onclick="spliceFunction()">Run Splice</button>
    <p>Splice Result: <span id="splice-result"></span></p>

    <h2>Object Example</h2>
    <button onclick="objectFunction()">Show Object Info</button>
    <p>Object Result: <span id="object-result"></span></p>
  </div>

 
  <script src="index.js"></script>
</body>
</html>
